<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>New dish</title>
</h:head>
<h:body>
	<ui:composition template="WEB-INF/templates/EmployeeTemplate.xhtml">
	<ui:define name="content">

	<h:form>
		<h:panelGrid columns="3">
			<h:outputText value="Food name:" />
			<h:inputText id="fName" value="#{foodBean.food.name}"
				required="true" >
			</h:inputText>
			<h:message for="fName" style="color:red" />
			
			<h:outputText value="Price:"></h:outputText>
			<h:inputText id="fPrice" value="#{foodBean.food.price}"
				required="true" >
				<f:convertNumber minFractionDigits="2" />
				<f:validateDoubleRange minimum="0.00" maximum="10000.00" />
			</h:inputText>
			<h:message for="fPrice" style="color:red" />
			
			
			<h:outputText value="Food category:" />
			<h:selectOneMenu value="#{foodBean.data}">
				<f:selectItems value="#{foodBean.categoryIdName}" /> 
			</h:selectOneMenu>
			<h:outputText value=" "></h:outputText>
			
			<h:outputText value="Kitchen made:" />
				<h:selectBooleanCheckbox id="kitchenMade" value="#{foodBean.food.kitchenMade}" />
			<h:outputText value=" "></h:outputText>
			
			<h:outputText value="Activated:" />
				<h:selectBooleanCheckbox id="activated" value="#{foodBean.food.activated}" />
			<h:outputText value=" "></h:outputText>

		</h:panelGrid>
		<h:commandButton value="Submit" action="#{foodBean.saveFood}" />
	</h:form>
	</ui:define>
	</ui:composition>
	
</h:body>
</html>
