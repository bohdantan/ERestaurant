<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Dishes</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	
	<h2>Dishes</h2> 
    <h:form>
    	<h:commandButton action="FoodCategoryList" value="Show food categories" />
    	
		<h:dataTable value="#{foodByCategoryBean.food}" var="food"
			styleClass="table" headerClass="tableHeader"
			rowClasses="tableOddRow, tableEvenRow">

			<h:column>
				<f:facet name="header">Name</f:facet> 
				#{food.name} 
			</h:column>
			
			<h:column>
				<f:facet name="header">Price</f:facet> 
				#{food.price} 
			</h:column>
			
			<h:column>
				<f:facet name="header">
				</f:facet>
				<h:commandButton action="#{customerBean.addToCart(food.id)}" value="Add to cart" />
			</h:column>


		</h:dataTable>
	</h:form>
	</ui:define>
	</ui:composition> 
</h:body>
</html>
