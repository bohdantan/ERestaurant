<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Food categories</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	
	<h2>Food categories</h2> 
    #{foodCategoryBean.refreshList()}
    
    <h:form>
    	<h:dataTable value="#{foodCategoryBean.foodCategories}" var="foodCategory"
			styleClass="table" headerClass="tableHeader"
			rowClasses="tableOddRow, tableEvenRow">

			<h:column>
				<f:facet name="header">Name</f:facet> 
				#{foodCategory.name} 
			</h:column>

			<h:column>
				<f:facet name="header">
				</f:facet>
				<h:commandButton action="#{foodByCategoryBean.showCategory(foodCategory.id)}"
					value="Show" />
			</h:column>


		</h:dataTable>
	</h:form>
	</ui:define>
	</ui:composition> 
</h:body>
</html>
