<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/EmployeeTemplate.xhtml">

	<ui:define name="content">
		<h2>Reports</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Date from"></h:outputText>
				<h:inputText value="#{reportBean.dateFrom}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:inputText>
				
				<h:outputText value="Date to"></h:outputText>
				<h:inputText value="#{reportBean.dateTo}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:inputText>
			</h:panelGrid>
			<h:commandButton value="Show daily report" action="DailyReport" />
			<h:commandButton value="Show category report" action="CategoryReport" />
		</h:form>

	</ui:define>

</ui:composition>
</html>
