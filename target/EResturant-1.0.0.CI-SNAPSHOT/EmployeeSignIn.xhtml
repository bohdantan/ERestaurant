<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/EmployeeTemplate.xhtml">

	<ui:define name="content">
		#{employeeBean.startSignIn()}
		<h3>#{employeeBean.printStatus()}</h3>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Name"></h:outputText>
				<h:inputText value="#{employeeBean.employee.name}"></h:inputText>
				<h:outputText value="Password"></h:outputText>
				<h:inputSecret value="#{employeeBean.employee.password}" />
			</h:panelGrid>
			<h:commandButton value="Login" action="#{employeeBean.finishSignIn()}" />
		</h:form>

	</ui:define>

</ui:composition>
</html>
