<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Food list</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:composition template="WEB-INF/templates/EmployeeTemplate.xhtml">
	<ui:define name="content">
	
	<h2>Food:</h2>
	#{foodBean.refreshList()} 
    <h:form>
    	<h:panelGrid columns="1">
			<h:commandButton value="Add food" action="#{foodBean.addFood()}" />
		</h:panelGrid>
		<h:dataTable value="#{foodBean.foodList}" var="food"
			styleClass="table" headerClass="tableHeader"
			rowClasses="tableOddRow, tableEvenRow">

			<h:column>
				<f:facet name="header">Id</f:facet> 
				#{food.id} 
			</h:column>

			<h:column>
				<f:facet name="header">Name</f:facet> 
				#{food.name} 
			</h:column>
			
			<h:column>
				<f:facet name="header">Price</f:facet> 
				#{food.price} 
			</h:column>
			
			<h:column>
				<f:facet name="header">Food category</f:facet> 
				#{food.foodCategory.name} 
			</h:column>
			
			<h:column>
				<f:facet name="header">Kitchen made</f:facet> 
				#{food.kitchenMade} 
			</h:column>
			
			<h:column>
				<f:facet name="header">Activated</f:facet> 
				#{food.activated} 
			</h:column>
			
			<h:column>
				<f:facet name="header">
				</f:facet>
				<h:commandButton action="#{foodBean.editFood(food.id)}"
					value="Edit" />
			</h:column>


		</h:dataTable>
	</h:form>
	</ui:define>
	</ui:composition> 
</h:body>
</html>
